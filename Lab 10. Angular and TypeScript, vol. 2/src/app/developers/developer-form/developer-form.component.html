<form #developerForm="ngForm" (ngSubmit)="onSubmit(developerForm)">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="developer.name" required>
    </div>
    <div class="form-group">
        <label for="qualification">Qualification:</label>
        <input type="text" id="qualification" name="qualification" [(ngModel)]="developer.qualification" required>
    </div>
    <div class="form-group">
        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" [(ngModel)]="developer.salary" required>
    </div>
    <button type="submit" [disabled]="developerForm.invalid">Submit</button>
</form>
