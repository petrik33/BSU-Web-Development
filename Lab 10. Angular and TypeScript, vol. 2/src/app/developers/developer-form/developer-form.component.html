<form #developerForm="ngForm" (ngSubmit)="onSubmit(developerForm)" class="container mt-4">
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
            <input type="text" id="name" name="name" [(ngModel)]="developer.name" class="form-control" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="salary" class="col-sm-2 col-form-label">Salary:</label>
        <div class="col-sm-10">
            <input type="number" id="salary" name="salary" [(ngModel)]="developer.salary" class="form-control" required>
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
            <button type="submit" class="btn btn-primary mr-2" [disabled]="developerForm.invalid">Submit</button>
            <a class="btn btn-secondary" [routerLink]="['../../']">Cancel</a>
        </div>
    </div>
</form>
