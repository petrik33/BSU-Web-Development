<div class="list-group my-4 mx-auto" style="width: 24rem;">
    <a *ngFor="let developer of developers$ | async" class="list-group-item list-group-item-action text-center"
        [routerLink]="['../developer', developer.id]">
        {{developer.name}}
    </a>
</div>

<div class="d-flex justify-content-center my-3">
    <a class="btn btn-primary" [routerLink]="['../form/new']">Add Developer</a>
</div>
