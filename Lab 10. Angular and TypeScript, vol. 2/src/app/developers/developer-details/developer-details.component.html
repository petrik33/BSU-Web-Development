<div *ngIf="!developer">
    <p>Loading...</p>
</div>
<div *ngIf="developer" class="card">
    <div class="card-body">
        <h3 class="card-title">{{developer.name}}</h3>
        <h4 class="card-subtitle">{{developer.qualification}}</h4>
        <p class="card-text">Salary: {{developer.salary}}k $/year</p>
    </div>
</div>
